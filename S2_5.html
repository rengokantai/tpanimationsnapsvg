<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/snap.svg/dist/snap.svg-min.js"></script>
</head>
<body>
<!--transformations-->
<script>
    var s=Snap(400,400);
    var base = s.rect(50,100,100,75);
    var roof = s.polygon(35,100,165,100,100,50);
    var house = s.g(base,roof);
    house .attr({
        fill:"red",
        stroke:"black"
    });

    var chomney = s.rect(65,50,15,30);
    house.add(chomney);

//    house.transform("s0.5")  //scale to 0.5 of original size.origin = center of object
//    house.transform("s0.5,0,0")  //scale to 0.5 of original size, origin=0,0
    house.transform("s0.5")  //scale to 0.5 of original size, origin=0,0
    house.transform("t100,100")  //transform
    house.transform("r45,0,0");  //rotate           Ex: transform("r100,0,0")  rotate from 0 0
</script>

</body>
</html>
